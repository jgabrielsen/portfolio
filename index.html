    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&display=swap" rel="stylesheet">

      <style>.container{opacity: 1;}</style>
    </noscript>
  </head>

  <body>
    <header class="container">
      <h1><span>J</span>ames Gabrielsen</h1>
      <p class="subtitle">Design Portfolio</p>
      <p>I'm currently rebuilding my portfolio site from scratch; it will be live in early 2023. In the meantime, you can contact me at <code class="copy">jgabrielsen@gmail.com</code> and view my experience at the following links:</p>
    </header>
    
    <div class="container links">
      <a class="link" target="_blank" href="https://linkedin.com/in/jamesgabrielsen">
        <span class="title">Linkedin</span>
        <i class="lab la-linkedin"></i>
      </a>
      <a class="link" target="_blank" href="https://github.com/jgabrielsen">
        <span class="title">Github</span>
        <i class="lab la-github"></i>
      </a>
    </div>

    <div class="toast">
      <span></span> copied to clipboard
    </div>

    <script src="less.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $( document ).ready( function() {
        $('.container').animate({opacity: 1}, 2000);
      });

      copyToClipboard = function(e){
        contents = e.text();
        $('.toast').fadeIn(100, function(){
          $('.toast').delay(2000).fadeOut(500);
        });
        $('.toast span').text( contents );
        navigator.clipboard.writeText( contents );
      };
      $( '.copy' ).on('click', function() {
        copyToClipboard( $(this) );
      });
    </script>
    
  </body>
